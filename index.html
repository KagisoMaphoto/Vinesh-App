<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vinesh App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            id="search-form-input"
            placeholder="Enter a city.."
            required
            class="search-form-input" />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            Friday 14:49, <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind"></strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <span class="weather-app-icon">üå§Ô∏è</span>
          <span class="weather-app-temperature" id="temperature"></span>
          <span class="weather-app-unit"> ¬∞C </span>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/KagisoMaphoto" target="_blank"
          >Kagiso Maphoto</a
        >, code is open-sourced on
        <a href="https://github.com/KagisoMaphoto/Vinesh-App" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://vineshapp.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
