<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinesh App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input" />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 class="weather-app-city">Pretoria</h1>
          <p class="weather-app-details">
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <span class="weather-app-icon">🌤️</span>
          <span class="weather-app-temperature">12°C</span>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/KagisoMaphoto" target="_blank"
          >Kagiso Maphoto</a
        >, code is open-sourced on
        <a href="https://github.com/KagisoMaphoto/Vinesh-App" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://vineshapp.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
